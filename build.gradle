// Top-level build file where you can add configuration options common to all sub-projects/modules.


buildscript {
    ext {
        compileSdk_version = 28
        targetSdk_version = 28
        minSdk_version = 21
        minSdk_androidthings_version = 26

        kotlin_version = '1.3.41'
        coroutines_version = '1.1.1'
        lifecycle_version = "2.2.0-alpha03"
        rxjava_version = '2.2.11'
        rxjava_android_version = '2.1.1'
        koin_version = '2.0.1'
        mockitoVersion = '3.0.0'
        rxkotlin_version = '2.4.0'
        retrofit_version = '2.6.1'

        libs = [
                rxJava           : ("io.reactivex.rxjava2:rxjava:$rxjava_version"),
                rxKotlin         : ("io.reactivex.rxjava2:rxkotlin:$rxkotlin_version"),
                rxAndroid        : ("io.reactivex.rxjava2:rxandroid:$rxjava_android_version"),
                koin             : ("org.koin:koin-android:$koin_version"),
                coroutinesCore   : ("org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"),
                coroutinesAndroid: ("org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"),
                appCompat        : ("androidx.appcompat:appcompat:1.1.0-rc01"),
                mockitoCore      : ("org.mockito:mockito-core:$mockitoVersion"),
                mockitoInline    : ("org.mockito:mockito-inline:$mockitoVersion"),
                mockitoKotlin    : ("com.nhaarman.mockitokotlin2:mockito-kotlin:2.1.0"),
                firebaseAuth     : ("com.google.firebase:firebase-auth:19.0.0"),
                firebaseFirestore: ('com.google.firebase:firebase-firestore:21.0.0'),
                retrofit         : ("com.squareup.retrofit2:retrofit:$retrofit_version"),
                retrofitGson     : ("com.squareup.retrofit2:converter-gson:$retrofit_version")


        ]

        libs["mockito"] = [libs.mockitoCore, libs.mockitoInline, libs.mockitoKotlin]
    }

    repositories {
        google()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath 'com.google.gms:google-services:4.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.2.0-alpha01"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}