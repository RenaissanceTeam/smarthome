apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: "$rootDir/gradle/scripts/android-module.gradle"

preBuild.dependsOn copyRaspberryJson

android {
    compileSdkVersion compileSdk_version
    defaultConfig {
        minSdkVersion minSdk_androidthings_version
        targetSdkVersion targetSdk_version

        applicationId "smarthome.raspberry"
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/INDEX.LIST'
        exclude 'META-INF/io.netty.versions.properties'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:support-annotations:28.0.0'
    implementation library.appCompat

    compileOnly 'com.google.android.things:androidthings:1.0'
    implementation group: 'org.danilopianini', name: 'gson-extras', version: '0.2.1'

    testImplementation library.junit
    testImplementation library.kotlinTestrunner

    testImplementation groups.mockito
    implementation library.rxJava
    implementation library.rxKotlin
    implementation library.rxAndroid
    implementation library.coroutinesCore
    implementation library.coroutinesAndroid
    implementation library.koin

    // retrofit
    implementation library.retrofit
    implementation library.retrofitGson

    // Firebase
    implementation library.firebaseCore
    implementation library.firebaseFirestore
    implementation library.firebaseAuth
    implementation library.playServicesAuth
    implementation library.firebaseClient
    implementation library.firebaseMessaging


    implementation library.datalibrary
    implementation library.common

    implementation library.homeServer_arduinoDevices
    implementation library.homeServer_domain
//    implementation library.homeServer_thirdpartyDevices
}


apply plugin: 'com.google.gms.google-services'
repositories {
    mavenCentral()
}
