apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion compileSdk_version
    defaultConfig {
        minSdkVersion minSdk_androidthings_version
        targetSdkVersion targetSdk_version

        applicationId "smarthome.raspberry"
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/INDEX.LIST'
        exclude 'META-INF/io.netty.versions.properties'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:support-annotations:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    compileOnly 'com.google.android.things:androidthings:1.0'
    implementation group: 'org.danilopianini', name: 'gson-extras', version: '0.2.1'

    testImplementation 'junit:junit:4.12'
    testImplementation 'io.kotlintest:kotlintest-runner-junit5:3.3.2'

    testImplementation libs.mockito
    implementation libs.rxJava
    implementation libs.rxKotlin
    implementation libs.rxAndroid
    implementation libs.coroutinesCore
    implementation libs.coroutinesAndroid
    implementation libs.koin

    // retrofit
    implementation libs.retrofit
    implementation libs.retrofitGson

    // Firebase
    implementation 'com.google.firebase:firebase-core:16.0.7'
    implementation libs.firebaseFirestore
    implementation libs.firebaseAuth
    implementation 'com.google.android.gms:play-services-auth:16.0.1'
    implementation 'com.firebase:firebase-client-android:2.5.2'
    implementation 'com.google.firebase:firebase-messaging:17.4.0'


    implementation project(":${gradle.ext.libraryFolder}:datalibrary")
    implementation project(":${gradle.ext.libraryFolder}:common")

    implementation project(":${gradle.ext.homeServerFolder}:arduinodevices")
    implementation project(":${gradle.ext.homeServerFolder}:domain")
//    implementation project(":${gradle.ext.homeServerFolder}:thirdpartydevices")
}


apply plugin: 'com.google.gms.google-services'
repositories {
    mavenCentral()
}
