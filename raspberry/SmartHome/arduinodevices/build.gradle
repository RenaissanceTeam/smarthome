apply plugin: 'com.android.library'

android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

// ========================= auto import library on each build =====================================
task importLibrary(type: Copy) {
    copy {
        from "../../../smarthomelibary/shlibrary/library/build/libs/library.jar"
        into "libs"
    }
}
project.afterEvaluate {
    preBuild.dependsOn importLibrary
}
clean.dependsOn importLibrary
clean.mustRunAfter importLibrary
//==================================================================================================


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:28.0.0'
    // retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
}
