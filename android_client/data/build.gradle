apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion compileSdk_version
    defaultConfig {
        minSdkVersion minSdk_version
        targetSdkVersion targetSdk_version

        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation libs.appCompat
    testImplementation 'junit:junit:4.12'

    // Firebase
    implementation 'com.google.firebase:firebase-core:17.0.1'
    implementation libs.firebaseFirestore
    implementation libs.firebaseAuth

    // Retrofit
    implementation libs.retrofit
    implementation libs.retrofitGson

    // koin - dependency injection
    implementation libs.koin

    // coroutines
    implementation libs.coroutinesCore
    implementation libs.coroutinesAndroid

    implementation libs.rxJava

    implementation project(":${gradle.ext.libraryFolder}:common")
    implementation project(":${gradle.ext.clientFolder}:domain")
}
