def signingProps = new Properties()
file("$rootDir/gradle/scripts/signing.properties").withInputStream { signingProps.load(it) }

android {
    compileSdkVersion compileSdk_version
    defaultConfig {
        minSdkVersion minSdk_version
        targetSdkVersion targetSdk_version
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    signingConfigs {
        release {
            storeFile file(signingProps.getProperty("RELEASE_STORE_FILE"))
            storePassword signingProps.getProperty("RELEASE_STORE_PASSWORD")
            keyAlias signingProps.getProperty("RELEASE_KEY_ALIAS")
            keyPassword signingProps.getProperty("RELEASE_KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation library.kotlin
}
