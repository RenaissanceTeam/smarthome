apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: "androidx.navigation.safeargs.kotlin"

android {
    compileSdkVersion compileSdk_version
    defaultConfig {
        minSdkVersion minSdk_version
        targetSdkVersion targetSdk_version
        applicationId "smarthome.client"
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation 'com.android.support:multidex:1.0.3'

    implementation libs.firebaseAuth
    implementation libs.firebaseFirestore
    implementation libs.appCompat
    implementation libs.koin

    implementation project(":${gradle.ext.libraryFolder}:common")
    implementation project(":${gradle.ext.libraryFolder}:datalibrary")
    implementation project(":${gradle.ext.clientFolder}:presentation")
    implementation project(":${gradle.ext.clientFolder}:domain")
    implementation project(":${gradle.ext.clientFolder}:data")
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'kotlin-android-extensions'
