apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: "androidx.navigation.safeargs.kotlin"

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "smarthome.client"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }


    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.google.firebase:firebase-auth:18.1.0'
    implementation 'com.google.firebase:firebase-firestore:20.2.0'

    implementation libs.appCompat
    implementation libs.koin

    implementation project(":${gradle.ext.libraryFolder}:common")
    implementation project(":${gradle.ext.libraryFolder}:datalibrary")
    implementation project(":${gradle.ext.clientFolder}:presentation")
    implementation project(":${gradle.ext.clientFolder}:domain")
    implementation project(":${gradle.ext.clientFolder}:data")
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'kotlin-android-extensions'
